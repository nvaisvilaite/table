<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="inputs">
      <input id="names" type="text" name="Vardas" value="" placeholder="vardas"/>
      <input id="surname" type="text" name="Pavarde" value="" placeholder="pavarde"/>
      <input id="age" type="number" name="Amžius" value="" placeholder="amzius"/>
    </div>

    <div class="buttons">
      <button id="add" type="button" name="button">Pridėti</button>
      <button  id="remove-first" type="button" name="button">Ištrinti pirmą</button>
      <button id="remove-last" type="button" name="button">Ištrinti paskutinį</button>
    </div>
    <table id="list">
      <tr>
        <th>Vardas</th>
        <th>Pavardė</th>
        <th>Amžius</th>
      </tr>
      <tr>
        <td>Vestina</td>
        <td>Petronytė</td>
        <td>31</td>
      </tr>
      <tr>
        <td>Marius</td>
        <td>Dulinskas</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Aš</td>
        <td>Esu</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Jonas</td>
        <td>Rimkus</td>
        <td>54</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
